<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
      <div class="container">
          <div class="left">
              <h2>Contact Us</h2>
              <ul>

                  <li class="mini-icon">
                      <span class="mini-icon"><i class="fas fa-map-marker-alt"></i></span>23, Main Street 43743 Maines
                  </li>
                  <li class="mini-icon">
                      <span class="mini-icon"><i class="far fa-envelope"></i></span>someone@something.com
                  </li>
                  <li class="mini-icon">
                      <span class="mini-icon"><i class="fab fa-skype"></i></span>Mike Larry
                  </li>
                  <li class="mini-icon">
                      <span class="mini-icon"><i class="fas fa-mobile-alt"></i></span>+33619530144
                  </li>
              </ul>
              <ul class="display-flex">
                  <li>
                    <i class="fab fa-instagram"></i>
                  </li>
                  <li>
                    <i class="fab fa-twitter"></i>
                  </li>
                  <li>
                    <i class="fab fa-linkedin-in"></i>
                  </li>

              </ul>
          </div>
          <div class="right">
              <form action="submit">
                  <h2>
                      Get in Touch
                  </h2>
                  <p>We Look Forward to Hearing From You</p>
                  <input type="text" placeholder="Your Name" required>
                  <input type="email" placeholder="Your Email" required>
                  <textarea name="text-box" id="text-box" cols="60" rows="7" placeholder="Type your message heres"></textarea>
                  <button type="submit">Send</button>

              </form>
          </div>
      </div>
  </main>

</body>
</html>
